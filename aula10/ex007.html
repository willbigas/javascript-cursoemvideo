<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando numeros</title>
    <style>
        body {
            font:  normal 18 pt arial;
        }
        input {
            font: normal 18 pt arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>

</head>

<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1').value;
            var tn2 = window.document.getElementById('txtn2').value;
            var res = window.document.getElementById('res');
            var total = Number(tn1) + Number(tn2);
            res.innerHTML = `A soma entre ${tn1} e ${tn2} Ã© igual a <strong>${total}</strong>`;

        }
    </script>
</body>

</html>
