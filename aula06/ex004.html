<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>

    <script>
        // Formatando Strings //

        var nome =  window.prompt("Qual o seu nome ?");
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras<br/>`) ;
        document.write(`Seu nome em maiuculas é : ${nome.toUpperCase()}<br/>`) ;
        document.write(`Seu nome em maiuculas é : ${nome.toLowerCase()}<br/>`) ;


        // Formatando Numeros // 
          var n1 = 1545.5;
          n1.toFixed(2); // 1545.50 , com 2 casas decimais  
          n1.toFixed(2).replace(".", ","); // 1545,50 , com 2 casas decimais  trocando para ,

        // Formatando numeros usando padrões monetarios //
        n1.toLocaleString('pt-BR' , {style: 'currency' , currency: 'BRL'}); // R$ 1,545.50

        n1.toLocaleString('pt-BR' , {style: 'currency' , currency: 'USD'}); // US$ 1,545.50

        n1.toLocaleString('pt-BR' , {style: 'currency' , currency: 'EUR'}); // € 1,545.50




    
    </script>
</body>
</html>
