      // Convertendo entradas strings para tipos de variaveis 
      var n1 = Number.parseInt(window.prompt('Digite um numero')) // converte a entrada pra inteiro
      var n2 = Number.parseFloat(window.prompt('Digite Outro numero')) // converte a entrada pra decimal
      var n3 = Number(window.prompt('Digite Outro numero')) // coverte qualquer coisa para numero

      // Convertendo Numeros para Strings
      var numero2 = 2; // declarando inteiro
      String(numero2); // transforma em String
      numero2.toString // converte em string tbm
      
      var soma = n1 + n2 + n3;
      window.alert('A soma dos valores é :' + soma)
    </script>
